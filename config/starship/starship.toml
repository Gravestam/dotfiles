
# ⊏ ⊐ ─ ■ ╭ ╰ ╼ ╾ ▶ ◀

format = """
[╭─](#bd93f9) $username$hostname [─](#bd93f9) $directory $git_branch $git_status$git_metrics
[╰──](#bd93f9) $sudo$character 
"""

right_format = """
$status $time
"""

scan_timeout = 10
add_newline = false

[line_break]
disabled = false

[character]
success_symbol = "[ﬦ](bold #50fa7b)"
error_symbol = "[ﬦ](bold #ff5555)"
vimcmd_symbol = "[ﬦ](bold #50fa7b)"
format = "$symbol"

[package]
disabled = true

[username]
disabled = false
style_user = "bold #ff79c6"
style_root = "bold #ff5555"
format = "[$user]($style)"
show_always = true

[hostname]
disabled = false
ssh_only = true
style = "bold #ffb86c"
format = "@[$hostname]($style)"
trim_at = ".companyname.com"

[directory]
disabled = false
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = false
read_only = ""
read_only_style = "red"
home_symbol = "~"
style = "#8be9fd"
format = "[$path]($style)[$read_only]($read_only_style)"

[time]
disabled = false
use_12hr = false
style = "bold #f1fa8c"
format = '[$time]($style)'
time_format = "%T"
utc_time_offset = "local"
time_range = "-"

[status]
disabled = false
style = "#f8f8f2"
symbol = "[ $int](bold #ff5555)"
success_symbol = "[](bold #50fa7b)"
not_executable_symbol = "[ $int](bold #ff5555)"
not_found_symbol = "[ $int](bold #ffb86c)"
sigint_symbol = "[ $int](bold #ffb86c)"
signal_symbol = "[ $int](bold #ffb86c)"
format = '[$symbol]($style)'
map_symbol = true
recognize_signal_code = true

[sudo]
disabled = false
style = "bold #ffb86c"
symbol = ""
format = "[$symbol]($style) "

[git_branch]
disabled = false
symbol = ""
style = "bold #bd93f9"
truncation_length = 4
truncation_symbol = "..."
ignore_branches = []
format = "[$symbol $branch(:$remote_branch)]($style)"

[git_commit]
disabled = false
commit_hash_length = 4
tag_symbol = "🔖 "

[git_status]
disabled = false
conflicted = "[ﲅ](#ff5555) "
ahead = "[$count](#ffb86c) "
diverged = "[${ahead_count}${behind_count}](#ffb86c) "
behind = "[$count](#ffb86c) "
up_to_date = "[](#50fa7b) "
untracked = "[](#ffb86c) "
stashed = "[](#ffb86c) "
modified = "[](#ffb86c) "
staged = '[$count](#50fa7b) '
renamed = "[凜](#ffb86c) "
deleted = "[](#ffb86c) "
# format = '\[ $all_status$ahead_behind\]'
format = '[\[ ](#bd93f9)$all_status$ahead_behind[\]](#bd93f9)'

[git_metrics]
disabled = false
added_style = "bold #50fa7b"
deleted_style = "bold #ff5555"
format = '[\[ ](#bd93f9)[$added]($added_style)/[$deleted]($deleted_style)[ \]](#bd93f9)'
